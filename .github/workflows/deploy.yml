name: Deploy Node.js to Azure App Service (Windows)

on:
  push:
    branches: [ "main" ]   # Cambia si despliegas desde otra rama
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: appservice-telegram-eea9eqgse0dcg8ch
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) valida que el proyecto instala bien en CI
      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps (optional sanity check)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Empaquetamos el c√≥digo para que Kudu haga npm install en Azure (Windows)
      - name: Create deployment package
        run: |
          zip -r release.zip . -x ".git/*" ".github/*" "node_modules/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "telegram-eea9eqgse0dcg8ch"                  # <- nombre exacto de tu Web App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: "release.zip"
