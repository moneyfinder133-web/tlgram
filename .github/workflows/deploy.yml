name: Deploy Node.js to Azure App Service (Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: appservice-telegram-linux
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # En Linux puedes usar '22' si tu app lo requiere

      # (Opcional) Valida que el repo instala, pero NO subiremos node_modules
      - name: Install deps (optional)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --ignore-scripts
          else
            npm i --ignore-scripts
          fi

      # Importante: NO incluir node_modules en el paquete
      - name: Create deployment package
        run: zip -r release.zip . -x ".git/*" ".github/*" "node_modules/*"

      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: telegram                        # <-- pon el nombre exacto
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE}}
          package: "release.zip"